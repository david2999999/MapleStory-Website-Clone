<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapleStory</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header index-bg">
        <div class="header__navbar1">
            <div class="header__navbar1__container">
                <a class="header__navbar1__logo">
                    <img class="nexon-logo" src="img/nex_logo2.png" alt="NEXON-LOGO">
                </a>
                <div class="header__navbar1__login-signup">
                    <a href="" class="login-btn">LOG IN</a>
                    <a href="" class="signup-btn">SIGN UP</a>
                </div>
            </div>
            <div class="header__navbar1__gradient-bottom"></div>
        </div>
        <div class="header__navbar2">
            <div class="header__navbar2__container">
                <a href="" class="header__navbar2__logo">
                    <img class="maplestory-logo" src="http://nxcache.nexon.net/maplestory/assets-new/img/logo_header_maplestory.png" alt="MAPLESTORY-LOGO">
                </a>
                <div class="header__navbar2__nav">
                    <ul class="header__navbar2__nav-ul">
                        <li class="header__navbar2__nav-li"><a class="header__navbar2__nav-link" href="">News</a></li>
                        <li class="header__navbar2__nav-li"><a class="header__navbar2__nav-link" href="">The Game</a></li>
                        <li class="header__navbar2__nav-li"><a class="header__navbar2__nav-link" href="">Community</a></li>
                        <li class="header__navbar2__nav-li"><a class="header__navbar2__nav-link" href="">Support</a></li>
                    </ul>
                </div>
                <div class="header__navbar2__media">
                    <ul class="header__navbar2__media-ul">
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-facebook-square header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-twitter-square header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-youtube header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-tumblr header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-instagram fa-7x header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-twitch fa-7x header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                        <li class="header__navbar2__media-ul-li">
                            <a href=""><i class="fab fa-discord fa-7x header__navbar2__media-ul-li-icon"></i></a>
                        </li>
                    </ul>
                </div>
                <a href="" class="header__navbar2__button">
                    <div class="header__navbar2__button-top">PLAY FREE NOW</div>
                    <div class="header__navbar2__button-bottom">ON YOUR PC</div>
                </a>
            </div>
        </div>
        <img src="img/border-min.png"  class="header__border-bottom" alt="BORDER BOTTOM">
        <div class="header__button" >
            <a class="button-primary" href="">PLAY MAPLESTORY NOW</a>
        </div>
    </header>

    <section class="news-update">
        <div class="news-update__container">
            <h1 class="heading-primary">FEATURED NEWS &amp; UPDATES</h1>

            <ul class="news-update__ul-square">

                <li class="news-update__ul-square__li">
                    <div class="news-update__ul-square__li-top">
                        <img  class="news-update__ul-square__li-top__img"
                              src="http://nxcache.nexon.net/cms/2018/1306/180404nptdsate35r13.jpg" alt="">
                        <div class="news-update__ul-square__li-top__banner">
                            <div class="banner banner-green">
                                FEATURED EVENTS
                            </div>
                        </div>
                        <div class="banner__bottom banner__bottom-green"></div>
                    </div>
                    <div class="news-update__ul-square__li-bottom"></div>
                </li>

                <li class="news-update__ul-square__li">
                    <div class="news-update__ul-square__li-top">
                        <img  class="news-update__ul-square__li-top__img"
                              src="http://nxcache.nexon.net/cms/2018/1044/180404bcgr69440.jpg" alt="">
                        <div class="news-update__ul-square__li-top__banner">
                            <div class="banner banner-red">
                                FEATURED UPDATES
                            </div>
                        </div>
                        <div class="banner__bottom banner__bottom-red"></div>
                    </div>
                    <div class="news-update__ul-square__li-bottom"></div>
                </li>
            </ul>
        </div>

    </section>
</body>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</html>
